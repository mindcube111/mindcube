# Cloudflare Pages 配置文件
# 用于配置 Pages 项目的构建设置

name = "psychological-assessment-platform"
compatibility_date = "2024-01-01"

# Pages 构建输出目录
pages_build_output_dir = "dist"

# KV Namespace 绑定（请在部署前替换为实际 ID）
[[kv_namespaces]]
binding = "DB"
id = "REPLACE_WITH_PRODUCTION_KV_ID"
preview_id = "REPLACE_WITH_PREVIEW_KV_ID"

# 非敏感环境变量（敏感信息请使用 wrangler secret）
[vars]
ALLOWED_ORIGINS = "self"
ZPAY_GATEWAY = "https://zpayz.cn"
ZPAY_NOTIFY_URL = "https://example.com/api/zpay/notify"
ZPAY_RETURN_URL = "https://example.com/payment/result"
ALLOW_IN_MEMORY_DB = "false"
